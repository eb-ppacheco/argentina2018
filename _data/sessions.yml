  id: 008
  title: "Creando tu primer chatbot con Dialoflow "
  description: "Aprenderemos a crear desde cero un asistente virtual con ayuda de la plataforma Dialogflow, el cual se comunicará nuestra aplicación desarrollada en python. Utilizaremos Heroku como hosting de la aplicación. <br><br> Se necesitarían conocimientos básicos manejo de git y python."
