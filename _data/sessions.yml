  id: 007
  title: "Migrando a React desde paradigmas anteriores"
  description: "Orientado a ayudar a migrar a tecnologías nuevas de front-end (React) a desarrolladorxs que todavía no dan el salto, o siguen utilizando tecnologías antiguas, comparando la vieja y la nueva forma de hacer las cosas. <br><br> Se necesitarían conocimientos básicos de JavaScript, trabajar o estar interesado en trabajar en front-end y potencialmente estar utilizando todavía jQuery o Angular 1."
  subtype: Talk 
  speakers: [4]
  # presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"
