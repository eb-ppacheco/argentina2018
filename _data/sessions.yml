  id: 013
  title: "Crea tu propio server multimedia en una raspberry pi con Docker"
  description: "Vamos a aprender como levantar un server multimedia en una raspberry pi. Este server descargará torrents automáticamente y los moverá a la biblioteca multimedia donde un servicio los clasificará y brindará una interfaz para ver el contenido en cualquier dispositivo. Todo esto corriendo con Docker.<br><br> Se necesitarían conocimientos básicos de informatica y un poquito de Linux, voy a explicar que es Docker, pero se tienen que sentir comodos manejando una terminal"
  subtype: Talk
  speakers: [6]
  # presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"
  # video: "//www.youtube.com/embed/v3SCiUqI1yQ"

-
  id: 014
  title: "La persona detrás del código. Desarrollando habilidades blandas."
  description: "Cualquier plataforma que necesites usar para un desarrollo vas a conseguir dominarla en no más de seis meses. Desarrollar tus habilidades blandas como resilencia, empatía y colaboración puede tomarte años y hay quienes no les alcanza toda la vida. Empecemos!. <br><br> Todos los niveles. Conocimiento previos: fracasos, decepciones, falta de comprensión de causas y consecuencias, crisis laborales y hasta sería bueno algún corazón roto. Todo esto impacta en nuestro perfil  laboral. Fui programador y ahora busco y desarrollo talentos para empresas."
  subtype: Talk
  speakers: [7]
  # presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"
  # video: "//www.youtube.com/embed/v3SCiUqI1yQ"

