  title: "Postman - Testing de EndPoints - Continuos Integration"
  description: "Postman es masivamente usado como herramienta para recordar llamadas api rest, con ligeros aditivos es posible agregarle valor a esas llamadas utilizando pre y post script, así como también test. El cierre de la charla estará dado con la configuración de un servidor Jenkins junto a NewMan para crear un job de integración continua. "
